<!DOCTYPE html>
<html>

<body>
    <h1>Hello this is my first JS code</h1>
    
    <button onclick="switchOn()">Switch On</button>
    <img id="bulb" src="image.jpg">
    <button onclick="switchOff()">Switch Off</button>
    <script>
     function switchOn()
     {
        document.getElementById("bulb").src="network";
     }

     function switchOff()
     {
        document.getElementById("bulb").src="image.jpg";
     }
    </script>
</body>

</html>
